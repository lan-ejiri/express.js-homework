<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/client.js"></script>
    <title>Survey</title>
</head>

<body>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Best Match</h1>
            <h2 id="bestname"> </h2>
            <img id="bestpic">
        </div>

    </div>



    <form>
        Name:
        <br>
        <input type="text" placeholder="first name" id="firstname" required>
        <br> Photo:
        <br>
        <input type="text" name="picurl" id="pic" required>
        <br> On a scale of 1 to 5, how much do you agree with the following statements? 5 being very much agree, 1 being very
        much disagree, 3 being p neutral.
        <br>Cats are the best
        <br>
        <input type="number" name="quantity" min="1" max="5" id="q1" required>
        <br> Dogs are the best
        <br>
        <input type="number" name="quantity" min="1" max="5" id="q2" required>
        <br> Pizzas the best
        <br>
        <input type="number" name="quantity" min="1" max="5" id="q3" required>
        <br>
        <input id="submit" type="submit">

    </form>
    <script>
        var friends = [];

        $("#submit").on("click", function (event) {
            event.preventDefault();
            alert("Asdasd");
            var thisperson = {
                name: $("#firstname").val().trim(),
                photo: $("#pic").val().trim(),
                scores: [$("#q1").val().trim(), $("#q2").val().trim(), $("#q3").val().trim()]
            };
            // console.log(thisperson);
            $.post("/api/friends", thisperson)
                .then(function (data) {
                    console.log("survey.html", data);
                    $("#bestname").text(data.name);
                    $("#bestpic").attr('src', data.photo);
                }
                );




        });


        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("submit");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";

        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }


    </script>
</body>

</html>
